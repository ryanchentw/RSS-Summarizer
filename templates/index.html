<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timeline.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="timeline-container">
            <div class="timeline-header">
                <h1>RSS Feed</h1>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="timeline">
                {% for file in files %}
                <div class="timeline-item" data-article-id="{{ file.filename }}">
                    <h3>{{ file.title }}</h3>
                    <div class="filename">
                        <i class="fas fa-file-alt"></i>
                        {{ file.filename }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="content-container">
            <div class="content-view">
                <div class="welcome-message">
                    <i class="fas fa-book-reader welcome-icon"></i>
                    <h2>Welcome to RSS Feed Reader</h2>
                    <p>Select an article from the timeline to start reading</p>
                </div>
                <iframe src="" frameborder="0" width="100%" height="100%"></iframe>
                <div class="loading">Select an article to view</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/timeline.js') }}"></script>
</body>
</html>
